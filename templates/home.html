    {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    

</head>
<body>
    <h1> Image upload page</h1>
    <form action="compress_image" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <div class="drop-zone">
            <span class="drop-zone__prompt">Drag file here or click to upload</span>
            <input id="image" class="drop-zone__input" type="file" name="image"/>
        </div>
        <input type="submit" value="Submit">
    </form>
    
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
